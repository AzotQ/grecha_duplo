<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>NFT Reputation Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 1rem; }
        details { margin-bottom: .5rem; border: 1px solid #ccc; border-radius: 4px; }
        summary {
            display: grid;
            grid-template-columns: 1fr 3fr 2fr;
            padding: .5rem;
            cursor: pointer;
            background: #f9f9f9;
        }
        summary:hover { background: #f1f1f1; }
        .tokens {
            padding: .5rem 1rem;
            background: #fff;
        }
        .token-item {
            display: flex;
            justify-content: space-between;
            padding: .25rem 0;
            border-bottom: 1px solid #eee;
        }
        .token-item:last-child { border-bottom: none; }
        .controls { margin-bottom: 1rem; }
    </style>
</head>
<body>
<h1>NFT Reputation Leaderboard</h1>
<div class="controls">
    <!-- ваши поля wallet_id и дат здесь, как было -->
    <button id="refresh">Обновить</button>
</div>
<div id="board"></div>

<script>
    const API = '/api/nft-reputation';
    async function fetchBoard() {
        const res = await fetch(API + location.search);
        if (!res.ok) {
            document.getElementById('board').innerText = 'Ошибка API ' + res.status;
            return;
        }
        const { leaderboard } = await res.json();
        const container = document.getElementById('board');
        container.innerHTML = '';
        leaderboard.forEach((item, idx) => {
            const det = document.createElement('details');
            const sum = document.createElement('summary');
            sum.innerHTML = `
          <div>${idx+1}</div>
          <div>${item.wallet}</div>
          <div>${item.total.toLocaleString()}</div>
        `;
            det.appendChild(sum);

            const tokensDiv = document.createElement('div');
            tokensDiv.className = 'tokens';
            if (item.tokens.length) {
                item.tokens.forEach(t => {
                    const ti = document.createElement('div');
                    ti.className = 'token-item';
                    ti.innerHTML = `<span>${t.title}</span><strong>${t.rep}</strong>`;
                    tokensDiv.appendChild(ti);
                });
            } else {
                tokensDiv.innerText = 'Нет токенов с ненулевой репутацией';
            }
            det.appendChild(tokensDiv);
            container.appendChild(det);
        });
    }

    document.getElementById('refresh').addEventListener('click', () => {
        // Здесь вы можете собирать wallet_id и даты в query-string
        fetchBoard();
    });
    window.addEventListener('DOMContentLoaded', fetchBoard);
</script>
</body>
</html>
